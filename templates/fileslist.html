<!DOCTYPE html>
<html>
  <title>De VKW Babbelbox</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>

<div class="container">

    <form action="{{url_for('entry')}}" method="POST">
    <button class="buttonsmall" type="submit"> Start Pagina </button>
  </form>

  <h1>{{ data.name }}</h1>
  <ul>
  {%- for item in data.children recursive %}
      <li><a href="{{ item.name }}">{{ item.name }}</a>
      {%- if item.children -%}
<ul><a href="../static/{{ loop(item.children) }}">{{ loop(item.children) }}</a></ul>
{%- endif %}</li>
{%- endfor %}
</ul>
</div>

</body>
</html>
